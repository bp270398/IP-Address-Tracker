<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IP Address Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="Index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="../Global/script.js"></script>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input
          type="search"
          name=""
          id="ipAddressInput"
          contenteditable="true"
          placeholder="Search IP adresses or domains..."
        />
      </div>
    </header>

    <main>
      <div class="result-container">
        <div>
          <label for="">IP address</label>
          <span id="ipAddress" class="data"></span>
        </div>
        <div>
          <label for="">Location</label>
          <span id="location" class="data">
            <span id="coordinates"></span><br />
            <span id="city"></span>, <span id="country"></span><br />
            <span id="continent"></span>
          </span>
        </div>
        <div>
          <label for="">Timezone</label>
          <span id="timezone" class="data"></span>
        </div>
        <div>
          <label for="">ISP</label>
          <span id="isp" class="data"></span>
        </div>
      </div>
      <div id="map"></div>
      <script
        async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiB92geQHJJXMBtCsnKYM1ATYHUFxklis&callback=initMap&v=weekly"
      ></script>
    </main>

    <footer>
      &copy <a href="https://github.com/bp270398"> Beata Podgajski </a>
    </footer>
  </body>
</html>
